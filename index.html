<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Chakra+Petch:wght@600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-score" class="score">0</h4>
                <div class="score-buttons--container">
                    <button id="home-add-1" 
                        data-team="home-score" 
                        data-amount=1 
                        >+1
                    </button>
                    <button id="home-add-2"
                        data-team="home-score" 
                        data-amount=2 
                        >+2
                    </button>
                    <button id="home-add-3"
                        data-team="home-score" 
                        data-amount=3 
                        >+3
                    </button>
                </div>
            </div>
            <div id="timer--container">
                <h2>Timer</h2>
                <h2 id="timer--output">00:00</h2>
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h4 id="guest-score" class="score">0</h4>  
                <div class="score-buttons--container">
                    <button id="guest-add-1" 
                        data-team="guest-score" 
                        data-amount=1 
                        >+1
                    </button>
                     <button id="guest-add-2" 
                        data-team="guest-score" 
                        data-amount=2 
                        >+2
                    </button>
                     <button id="guest-add-3" 
                        data-team="guest-score" 
                        data-amount=3 
                        >+3
                    </button>
                </div>              
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
